version: '3.8'

services:
  # PostgreSQL Database
  database:
    image: postgres:14-alpine
    container_name: crm_database
    environment:
      POSTGRES_DB: crm_database
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: crm_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - crm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crm_user -d crm_database"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm_backend
    environment:
      PORT: 5000
      NODE_ENV: development
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: crm_database
      DB_USER: crm_user
      DB_PASSWORD: crm_password
      JWT_SECRET: docker_dev_secret_change_in_production
    ports:
      - "5000:5000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - crm_network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm_frontend
    environment:
      VITE_API_URL: http://43.204.98.56:5000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - crm_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  crm_network:
    driver: bridge
